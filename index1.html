<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
//这个算法是递归函数，简单版
<body>
	<script>
	//递归函数  很好理解  是用来处理有特殊规律的数字的
		function func( n )
		{
		    if (n == 0 || n == 1)
		    {
		        return 1;
		    }
		    console.log(func(n-1) + func(n-2));
		    return func(n-1) + func(n-2);
		}

		var a = func(6);
		console.log(a +'*');
		// 输出结果是13
	</script>
</body>
</html>
